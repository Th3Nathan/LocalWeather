<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather Viewer App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1 class="title">How's The Weather?</h1>
      </div>
    </div> 
     <div class="row">
      <div class="col-xs-12 text-center">
        <h3 class="title">Temperature: <span id="temp"></span><a id="temp-change" href="#"><span id="temp-label"> F</span></a> </h3>
      </div>
    </div>
    <div class="row boxes">  
      <div class="col-xs-4 text-center">
        <div class="info-box">
        <h4 class="inf" id="location"></h4>
        </div>
      </div>    
       <div class="col-xs-4 text-center">
        <div class="info-box">
        <h4 class="inf" id="description"></h4>
        </div>
      </div>    
       <div class="col-xs-4 text-center">
        <div class="info-box">
        <h4 class="inf" id="wind"></h4>
        </div>
      </div>
    </div>           
  </div>        
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
